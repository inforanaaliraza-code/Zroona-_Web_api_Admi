version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jeena-api
    restart: unless-stopped
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGO_URI}
      - PORT=${PORT}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      - SECRET_KEY=${SECRET_KEY}
      - PKEYPATH=${PKEYPATH}
      - CPATH=${CPATH}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jeena-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "https://localhost:${PORT}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:5.0
    container_name: jeena-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=jeena
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - jeena-network
    command: ["--bind_ip", "0.0.0.0", "--wiredTigerCacheSizeGB", "1.5"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  jeena-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local 