services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: zuroona-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=jeena
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - zuroona-network
    command: ["--bind_ip", "0.0.0.0", "--wiredTigerCacheSizeGB", "1.5"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: zuroona-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3434}:${API_PORT:-3434}"
    environment:
      - NODE_ENV=production
      - CORS_ALLOW_ALL=true
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/jeena}
      - PORT=${API_PORT:-3434}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      - SECRET_KEY=${SECRET_KEY}
      - PKEYPATH=${PKEYPATH}
      - CPATH=${CPATH}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - zuroona-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${API_PORT:-3434}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Service (Frontend)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: zuroona-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:${API_PORT:-3434}/api/}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:${API_PORT:-3434}/api}
      - NEXT_PUBLIC_S3_BUCKET=${NEXT_PUBLIC_S3_BUCKET}
      - NEXT_PUBLIC_S3_REGION=${NEXT_PUBLIC_S3_REGION}
      - NEXT_PUBLIC_S3_URL=${NEXT_PUBLIC_S3_URL}
      - NEXT_PUBLIC_S3_DIR=${NEXT_PUBLIC_S3_DIR:-Zuroona}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    depends_on:
      - api
    networks:
      - zuroona-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Admin Service (Admin Panel)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: zuroona-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-3002}:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:${API_PORT:-3434}/api/}
      - NEXT_PUBLIC_API_ADMIN_BASE_URL=${NEXT_PUBLIC_API_ADMIN_BASE_URL:-http://localhost:${API_PORT:-3434}/api/admin/}
      - NEXT_PUBLIC_S3_BUCKET=${NEXT_PUBLIC_S3_BUCKET}
      - NEXT_PUBLIC_S3_REGION=${NEXT_PUBLIC_S3_REGION}
      - NEXT_PUBLIC_S3_DIR=${NEXT_PUBLIC_S3_DIR:-Zuroona}
      - NEXT_PUBLIC_MAPS_API_KEY=${NEXT_PUBLIC_MAPS_API_KEY}
    depends_on:
      - api
    networks:
      - zuroona-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  zuroona-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
