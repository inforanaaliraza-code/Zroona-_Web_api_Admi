# Zuroona Production Nginx Configuration
# This configuration routes traffic to the correct services based on domain

# Upstream servers
upstream web_server {
    server localhost:3000;
    keepalive 64;
}

upstream admin_server {
    server localhost:3001;
    keepalive 64;
}

upstream api_server {
    server localhost:3434;
    keepalive 64;
}

# Web Application - https://zuroona.sa
server {
    listen 80;
    listen [::]:80;
    server_name zuroona.sa www.zuroona.sa;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zuroona.sa www.zuroona.sa;

    # SSL Certificate Configuration
    # Update these paths to your actual SSL certificate files
    ssl_certificate /etc/ssl/certs/zuroona.sa.crt;
    ssl_certificate_key /etc/ssl/private/zuroona.sa.key;
    
    # SSL Configuration (Modern and Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/zuroona-web-access.log;
    error_log /var/log/nginx/zuroona-web-error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client Max Body Size (for file uploads)
    client_max_body_size 50M;

    # Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Main location
    location / {
        proxy_pass http://web_server;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://web_server;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}

